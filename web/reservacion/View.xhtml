<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReservacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReservacionLabel_id}"/>
                    <h:outputText value="#{reservacionController.selected.id}" title="#{bundle.ViewReservacionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewReservacionLabel_fecha}"/>
                    <h:outputText value="#{reservacionController.selected.fecha}" title="#{bundle.ViewReservacionTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReservacionLabel_hora}"/>
                    <h:outputText value="#{reservacionController.selected.hora}" title="#{bundle.ViewReservacionTitle_hora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReservacionLabel_numeroPersonas}"/>
                    <h:outputText value="#{reservacionController.selected.numeroPersonas}" title="#{bundle.ViewReservacionTitle_numeroPersonas}"/>
                    <h:outputText value="#{bundle.ViewReservacionLabel_estado}"/>
                    <h:outputText value="#{reservacionController.selected.estado}" title="#{bundle.ViewReservacionTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewReservacionLabel_idCliente}"/>
                    <h:outputText value="#{reservacionController.selected.idCliente}" title="#{bundle.ViewReservacionTitle_idCliente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reservacionController.destroyAndView}" value="#{bundle.ViewReservacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReservacionEditLink}"/>
                <br />
                <h:commandLink action="#{reservacionController.prepareCreate}" value="#{bundle.ViewReservacionCreateLink}" />
                <br />
                <h:commandLink action="#{reservacionController.prepareList}" value="#{bundle.ViewReservacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReservacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
