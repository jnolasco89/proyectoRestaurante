<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDetalleproductoTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDetalleproductoLabel_id}" for="id" />

                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDetalleproductoLabel_idDetalle}" for="idDetalle" />
                    <h:selectOneMenu id="idDetalle" value="#{detalleproductoController.selected.idDetalle}" title="#{bundle.EditDetalleproductoTitle_idDetalle}" >
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{detalleproductoController.update}" value="#{bundle.EditDetalleproductoSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditDetalleproductoViewLink}"/>
                <br />
                <h:commandLink action="#{detalleproductoController.prepareList}" value="#{bundle.EditDetalleproductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDetalleproductoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
