<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_id}"/>
                    <h:outputText value="#{empleadoController.selected.id}" title="#{bundle.ViewEmpleadoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_codigo}"/>
                    <h:outputText value="#{empleadoController.selected.codigo}" title="#{bundle.ViewEmpleadoTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_nombres}"/>
                    <h:outputText value="#{empleadoController.selected.nombres}" title="#{bundle.ViewEmpleadoTitle_nombres}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_apellidos}"/>
                    <h:outputText value="#{empleadoController.selected.apellidos}" title="#{bundle.ViewEmpleadoTitle_apellidos}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_dui}"/>
                    <h:outputText value="#{empleadoController.selected.dui}" title="#{bundle.ViewEmpleadoTitle_dui}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_nit}"/>
                    <h:outputText value="#{empleadoController.selected.nit}" title="#{bundle.ViewEmpleadoTitle_nit}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_direccion}"/>
                    <h:outputText value="#{empleadoController.selected.direccion}" title="#{bundle.ViewEmpleadoTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_correo}"/>
                    <h:outputText value="#{empleadoController.selected.correo}" title="#{bundle.ViewEmpleadoTitle_correo}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_estado}"/>
                    <h:outputText value="#{empleadoController.selected.estado}" title="#{bundle.ViewEmpleadoTitle_estado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadoController.destroyAndView}" value="#{bundle.ViewEmpleadoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmpleadoEditLink}"/>
                <br />
                <h:commandLink action="#{empleadoController.prepareCreate}" value="#{bundle.ViewEmpleadoCreateLink}" />
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.ViewEmpleadoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmpleadoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
