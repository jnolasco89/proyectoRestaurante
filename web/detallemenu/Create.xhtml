<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDetallemenuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDetallemenuLabel_idDetalle}" for="idDetalle" />
                    <h:inputText id="idDetalle" value="#{detallemenuController.selected.idDetalle}" title="#{bundle.CreateDetallemenuTitle_idDetalle}" required="true" requiredMessage="#{bundle.CreateDetallemenuRequiredMessage_idDetalle}"/>
                    <h:outputLabel value="#{bundle.CreateDetallemenuLabel_idMenu}" for="idMenu" />
                    <h:selectOneMenu id="idMenu" value="#{detallemenuController.selected.idMenu}" title="#{bundle.CreateDetallemenuTitle_idMenu}" >
                        <f:selectItems value="#{menuController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDetallemenuLabel_idProducto}" for="idProducto" />
                    <h:selectOneMenu id="idProducto" value="#{detallemenuController.selected.idProducto}" title="#{bundle.CreateDetallemenuTitle_idProducto}" >
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detallemenuController.create}" value="#{bundle.CreateDetallemenuSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{detallemenuController.prepareList}" value="#{bundle.CreateDetallemenuShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDetallemenuIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
