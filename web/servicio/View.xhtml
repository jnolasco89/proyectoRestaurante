<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewServicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewServicioLabel_id}"/>
                    <h:outputText value="#{servicioController.selected.id}" title="#{bundle.ViewServicioTitle_id}"/>
                    <h:outputText value="#{bundle.ViewServicioLabel_fecha}"/>
                    <h:outputText value="#{servicioController.selected.fecha}" title="#{bundle.ViewServicioTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewServicioLabel_horaInicio}"/>
                    <h:outputText value="#{servicioController.selected.horaInicio}" title="#{bundle.ViewServicioTitle_horaInicio}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewServicioLabel_horaFin}"/>
                    <h:outputText value="#{servicioController.selected.horaFin}" title="#{bundle.ViewServicioTitle_horaFin}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewServicioLabel_cantidadDePersonas}"/>
                    <h:outputText value="#{servicioController.selected.cantidadDePersonas}" title="#{bundle.ViewServicioTitle_cantidadDePersonas}"/>
                    <h:outputText value="#{bundle.ViewServicioLabel_estado}"/>
                    <h:outputText value="#{servicioController.selected.estado}" title="#{bundle.ViewServicioTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewServicioLabel_idCliente}"/>
                    <h:outputText value="#{servicioController.selected.idCliente}" title="#{bundle.ViewServicioTitle_idCliente}"/>
                    <h:outputText value="#{bundle.ViewServicioLabel_idEmpleado}"/>
                    <h:outputText value="#{servicioController.selected.idEmpleado}" title="#{bundle.ViewServicioTitle_idEmpleado}"/>
                    <h:outputText value="#{bundle.ViewServicioLabel_idMesa}"/>
                    <h:outputText value="#{servicioController.selected.idMesa}" title="#{bundle.ViewServicioTitle_idMesa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{servicioController.destroyAndView}" value="#{bundle.ViewServicioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewServicioEditLink}"/>
                <br />
                <h:commandLink action="#{servicioController.prepareCreate}" value="#{bundle.ViewServicioCreateLink}" />
                <br />
                <h:commandLink action="#{servicioController.prepareList}" value="#{bundle.ViewServicioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewServicioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
