<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{empleadoController.selected.id}" title="#{bundle.CreateEmpleadoTitle_id}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{empleadoController.selected.codigo}" title="#{bundle.CreateEmpleadoTitle_codigo}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{empleadoController.selected.nombres}" title="#{bundle.CreateEmpleadoTitle_nombres}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{empleadoController.selected.apellidos}" title="#{bundle.CreateEmpleadoTitle_apellidos}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_dui}" for="dui" />
                    <h:inputText id="dui" value="#{empleadoController.selected.dui}" title="#{bundle.CreateEmpleadoTitle_dui}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_nit}" for="nit" />
                    <h:inputText id="nit" value="#{empleadoController.selected.nit}" title="#{bundle.CreateEmpleadoTitle_nit}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{empleadoController.selected.direccion}" title="#{bundle.CreateEmpleadoTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{empleadoController.selected.correo}" title="#{bundle.CreateEmpleadoTitle_correo}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{empleadoController.selected.estado}" title="#{bundle.CreateEmpleadoTitle_estado}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadoController.create}" value="#{bundle.CreateEmpleadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.CreateEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmpleadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
