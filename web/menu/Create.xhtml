<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMenuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMenuLabel_id}" for="id" />
                    <h:inputText id="id" value="#{menuController.selected.id}" title="#{bundle.CreateMenuTitle_id}" required="true" requiredMessage="#{bundle.CreateMenuRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateMenuLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{menuController.selected.codigo}" title="#{bundle.CreateMenuTitle_codigo}" />
                    <h:outputLabel value="#{bundle.CreateMenuLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{menuController.selected.nombre}" title="#{bundle.CreateMenuTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateMenuLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{menuController.selected.estado}" title="#{bundle.CreateMenuTitle_estado}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{menuController.create}" value="#{bundle.CreateMenuSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{menuController.prepareList}" value="#{bundle.CreateMenuShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMenuIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
