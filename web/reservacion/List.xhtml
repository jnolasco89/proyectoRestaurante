<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListReservacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListReservacionEmpty}" rendered="#{reservacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{reservacionController.items.rowCount > 0}">
                    <h:outputText value="#{reservacionController.pagination.pageFirstItem + 1}..#{reservacionController.pagination.pageLastItem + 1}/#{reservacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{reservacionController.previous}" value="#{bundle.Previous} #{reservacionController.pagination.pageSize}" rendered="#{reservacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{reservacionController.next}" value="#{bundle.Next} #{reservacionController.pagination.pageSize}" rendered="#{reservacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{reservacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservacionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservacionTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservacionTitle_hora}"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservacionTitle_numeroPersonas}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroPersonas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservacionTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservacionTitle_idCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{reservacionController.prepareView}" value="#{bundle.ListReservacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reservacionController.prepareEdit}" value="#{bundle.ListReservacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reservacionController.destroy}" value="#{bundle.ListReservacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{reservacionController.prepareCreate}" value="#{bundle.ListReservacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListReservacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
