<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDetalleproductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDetalleproductoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{detalleproductoController.selected.id}" title="#{bundle.CreateDetalleproductoTitle_id}" required="true" requiredMessage="#{bundle.CreateDetalleproductoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateDetalleproductoLabel_idProducto}" for="idProducto" />
                    <h:selectOneMenu id="idProducto" value="#{detalleproductoController.selected.idProducto}" title="#{bundle.CreateDetalleproductoTitle_idProducto}" >
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDetalleproductoLabel_idDetalle}" for="idDetalle" />
                    <h:selectOneMenu id="idDetalle" value="#{detalleproductoController.selected.idDetalle}" title="#{bundle.CreateDetalleproductoTitle_idDetalle}" >
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detalleproductoController.create}" value="#{bundle.CreateDetalleproductoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{detalleproductoController.prepareList}" value="#{bundle.CreateDetalleproductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDetalleproductoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
